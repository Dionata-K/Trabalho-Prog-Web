<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body >
<div class="container">
    <div class="content primeiro-content">
        <div class="primeira-coluna"><!--primeira div de login -->
            <h2 class="title title-primeira">Bem vindo de Volta!</h2><!-- descrição para login-->
            <p class="descricao descricao-primeira">para se manter conectado conosco</p>
            <p class="descricao descricao-primeira">por favor faça o login com suas informações pessoais</p>
           <a href="login.html"><button id="signin" class="btn btn-primeiro" >Entrar</button></a> 
        </div><!--fim da primeira coluna-->
    <div class="segunda-coluna"><!--segunda coluna de cadastro-->
        <h2 class="title title-segunda">Criar a conta</h2>
        <div class="social-media"><!-- mida social media-->
            <ul class="list-social-media">
                <a href="#">
                    <li class="item-social-media"><img src="img/facebook.png" height="20px" width="20px"></li>
                </a>
                <a href="#">
                    <li class="item-social-media"><img src="img/google.png" height="20px" width="20px"></li>
                </a>
                <a href="#">
                    <li class="item-social-media"><img src="img/linkedin.png" height="20px" width="20px"></li>
                </a>
            </ul>
        </div><!-- descrição para cadastro-->
        <p class="descricao descricao-segunda">Ou utilize seu e-mail para registro:</p>
        <form  class="form" action="homepage-copy.html">
            <label class="label-input"><img class="icon" src="img/user.png" height="20px" width="20px" >
                <input type="text" placeholder="Nome" required pattern="(?=.*[A-Za-z]).{3,30}">
            </label>
            <label class="label-input"><img class="icon" src="img/email.png" height="20px" width="20px">
                <input type="email" placeholder="E-mail" required>
            </label>
            <label class="label-input"><img class="icon" src="img/password.png" height="20px" width="20px">
                <input type="password" placeholder="Senha" minlength="6" maxlength="8" required>
            </label>

            <button  class="btn btn-segundo">Cadastrar</button>
        </form>
    </div><!--Fim segunda coluna-->   
</div><!--fim do primeiro content-->
